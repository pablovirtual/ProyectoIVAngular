<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesión - Angular Laravel App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .main-content {
      padding: 30px;
    }
    .nav-link {
      font-weight: 500;
    }
    .nav-link.active {
      font-weight: 700;
    }
    .footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    .login-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .btn-login {
      width: 100%;
      padding: 10px;
    }
    .social-login {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .social-icon {
      font-size: 1.5rem;
      margin: 0 10px;
      color: #6c757d;
      transition: color 0.3s;
    }
    .social-icon:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Angular Laravel App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/faq"><i class="fas fa-question-circle"></i> Preguntas Frecuentes</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container main-content">
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-user-circle login-icon"></i>
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta para continuar</p>
      </div>
      
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
          </div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordarme</label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
      </form>
      
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
      
      <hr>
      
      <div class="text-center">
        <p>O inicia sesión con:</p>
        <div class="social-login">
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <p>¿No tienes una cuenta? <a href="#" class="text-decoration-none">Regístrate</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Angular Laravel App. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
